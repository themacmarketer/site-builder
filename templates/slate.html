<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="%DESCRIPTION" />

    <link rel="stylesheet" type="text/css" media="screen" href="https://www.runstorageapis.com/css/slate.css">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,700italic,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300italic,700,700italic' rel='stylesheet' type='text/css'>

    <title>%TITLE</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">

          <h1 id="project_title">%TITLE</h1>
          <h2 id="project_tagline">%DESCRIPTION</h2>
        </header>
    </div>


    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">

        %CONTENT

      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">&copy; %YEAR %TITLE</p>
        <p class="copyright">This page was generated by <a href="https://github.com/leveled-up/site-builder">Site Builder</a> and uses a template by <a href="https://github.com/jasoncostello">Jason Costello</a>.</p>
      </footer>
    </div>

  </body>
</html>
